<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Handiclapped</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script type="text/javascript" src="generate.js" defer></script>
        <!-- Library files -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.css" integrity="sha512-TD/aL30dNLN0VaHVoh9voFlNi7ZuWQYtV4bkIJv2ulZ8mEEkZJ7IyGvDthMKvIUwzLmPONnjQlAi55HTERVXpw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js" integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
        <script type="text/javascript" src="fullpage.js" defer></script>
    </head>
    <body>
        <main id="fullpage">
            <section class="section">
                <h1 style="display:flex;"><span id="caret">&nbsp;</span> Handiclapped</h1>
                <h2>Generate Command for Raid-Helper</h2>
                <div class="image-grid">
                    <img src="images/karazhan.jpg" alt="Karazhan">
                    <img src="images/gruul-mag.jpg" alt="Gruul and Magtheridon">
                    <img src="images/serpentshrine-cavern.jpg" alt="Serpentshrine Cavern">
                    <img src="images/tempest-keep.jpg" alt="Tempest Keep">
                    <img src="images/mount-hyjal.jpg" alt="Mount Hyjal">
                    <img src="images/black-temple.jpg" alt="Black Temple">
                </div>
                <p>Scroll down ↓ or use the menu on the right-hand side →</p>
            </section>

            <section class="section">
                <div class="thumbnail">
                    <h2>Karazhan</h2>
                    <img src="images/karazhan.jpg" alt="Karazhan">
                </div>
                <form id="kara" method="post">
                    <label class="date" for="date-kara">Date:</label>
                    <input type="date" id="date-kara" name="date-kara" min="2021-01-01" max="2022-12-31" required>

                    <label class="time" for="time-kara">Time:</label>
                    <input type="time" id="time-kara" name="time-kara" value="19:30" required>

                    <label class="desc" for="desc-kara">Description:</label>
                    <input type="text" id="desc-kara" name="desc-kara" value="Invites starts at 19:00 - Bring consumables! 1 SR per person (MS > OS)" required>
                    <button class="generate-button" type="submit">Generate Command</button>
                </form>
            </section>

            <section class="section">
                <div class="thumbnail">
                    <h2>Gruul and Magtheridon</h2>
                    <img src="images/gruul-mag.jpg" alt="Gruul and Magtheridon">
                </div>

                    <button class="generate-button" type="submit">Generate Command</button>

                    <button class="generate-button" type="submit">Generate Command</button>
                </form>
            </section>

                <div class="thumbnail">
                    <h2>Black Temple</h2>
                    <img src="images/black-temple.jpg" alt="Black Temple">
                </div>
                <form id="bt" method="post">
                    <label class="date" for="date-bt">Date:</label>
